# Critical Windows performance settings
org.gradle.daemon=false
org.gradle.workers.max=1
org.gradle.caching=true
systemProp.org.gradle.internal.http.connectionTimeout=30000
systemProp.org.gradle.internal.http.socketTimeout=30000
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m

# Optimized Kotlin settings
kotlin.compiler.daemon.enabled=false
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
kotlin.parallel.tasks.in.project=false
kotlin.caching.enabled=true
kotlin.incremental.useClasspathSnapshot=false
kotlin.compiler.daemon.jvm.options=-Xmx512m
