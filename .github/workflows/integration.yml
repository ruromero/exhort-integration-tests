name: Shared Integration Workflow

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      repo-url:
        required: true
        type: string
      commit-sha:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone calling repo
        shell: bash
        run: |
          git clone https://github.com/${{ inputs.repo-url }} sdk
          cd sdk
          git checkout ${{ inputs.commit-sha }}

      - name: Setup Node.js
        if: inputs.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .npmrc
        shell: bash
        run: |
          echo "@trustification:registry=https://npm.pkg.github.com" >> .npmrc

      - name: Setup Java
        if: inputs.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build CLI
        id: build
        shell: bash
        run: |
          cd sdk
          if [[ "${{ inputs.language }}" == "javascript" ]]; then
            npm ci
            npm run compile
            PKG=$(npm pack)
            mv "$PKG" ../cli.tgz
          elif [[ "${{ inputs.language }}" == "java" ]]; then
            ./mvnw package -DskipTests
            cp target/*.jar ../cli.jar
          fi

      - name: Set Artifact Name
        id: set-output
        shell: bash
        run: |
          echo "name=cli-${{ inputs.language }}" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ inputs.language }}
          path: cli.tgz  # or cli.jar

  integration-tests:
    needs: run-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        runtime:
          - maven
          - gradle-groovy
          - gradle-kotlin
          - npm
          - yarn-classic
          - yarn-berry
          - pnpm
          - go-1.20
          - go-latest
          - python-3.10-pip
          - python-3.12-pip
          - syft

    steps:
      - name: Configure Git for Windows paths
        if: runner.os == 'Windows'
        run: |
          git config --global core.protectNTFS false
          git config --global core.quotepath false

      - uses: actions/checkout@v4

      - name: Checkout integration tests repo
        uses: actions/checkout@v4
        with:
          repository: trustification/exhort-integration-tests
          ref: sdk-common # TODO: remove this once the integration tests are updated to use the latest version of the SDK
          path: integration-tests
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-${{ inputs.language }}
          path: artifact

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          check-latest: true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Integration Tests - No Runtime
        shell: bash
        run: |
          cd integration-tests
          python shared-scripts/run_tests_no_runtime.py ${{ inputs.language }} artifact ${{ matrix.runtime }}

      - name: Setup Runtimes
        shell: bash
        run: ./integration-tests/shared-scripts/setup-runtime.sh ${{ matrix.runtime }}

      - name: Setup Python 3.10
        if: matrix.runtime == 'python-3.10-pip'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          check-latest: true

      - name: Print Runtimes
        shell: bash
        run: ./integration-tests/shared-scripts/print-runtime.sh

      - name: Run Integration Tests
        shell: bash
        run: |
          cd integration-tests
          python shared-scripts/run_tests.py ${{ inputs.language }} artifact ${{ matrix.runtime }}
